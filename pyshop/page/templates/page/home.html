{% extends 'page/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            {% for product in products %}
            <div class="card">
                <img src="{{product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.dis}}</p>
                    <a href="#" class="btn btn-primary btn-sm" onclick="addToCart('{{product.id}}')"><i class="fa fa-shopping-cart"></i></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
